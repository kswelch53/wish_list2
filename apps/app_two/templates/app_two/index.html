<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wish List page</title>
  </head>
  <body>
    <h1>Hello {name}!</h1>
    <h3>Your Wish List</h3>
      <table>
        <tr>
          <th>Item</th>
          <th>Added by</th>
          <th>Date Added</th>
          <th>Action</th>
        </tr>
        <tr>
          {% for data in table %}
          <td> {item_added}
          <td> {user}
          <td> {date_added}
          <td> {action}
          {% endfor %}
      </table>

      <h3>Other Users' Wish List</h3>
      <table>
        <tr>
          <th>Item</th>
          <th>Added by</th>
          <th>Date Added</th>
          <th>Action</th>
        </tr>
        <tr>
          {% for data in table %}
          <td> {item_added}
          <td> {user}
          <td> {date_added}
          <td> {action}
          {% endfor %}
      </table>

  </body>
</html>
